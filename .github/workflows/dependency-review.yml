name: Dependency Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
        continue-on-error: true

      - name: Fallback Security Check
        if: failure()
        run: |
          echo "⚠️  Dependency Review is not available on this repository."
          echo "💡 To enable dependency review:"
          echo "   1. Go to repository Settings > Security & analysis"
          echo "   2. Enable 'Dependency graph'"
          echo "   3. For private repos, enable 'GitHub Advanced Security'"
          echo ""
          echo "🔍 Running alternative security check with npm audit..."
          npm audit --audit-level=moderate || echo "Security audit completed with findings"
