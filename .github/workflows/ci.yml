name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 基本的なコード品質チェック
  basic-quality:
    name: Basic Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"

      - name: Run TypeScript type check
        run: npm run type-check

  # ビルドテスト
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: basic-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful - .next directory exists"
            ls -la .next/
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi

  # 基本的なセキュリティチェック
  basic-security:
    name: Basic Security Check
    runs-on: ubuntu-latest
    needs: basic-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run security audit
        run: npm audit --audit-level=moderate

  # アプリケーション起動テスト
  startup-test:
    name: Application Startup Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &

      - name: Wait for application to start
        run: sleep 10

      - name: Check application health
        run: |
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "✅ Application is running successfully"
          else
            echo "❌ Application failed to start"
            exit 1
          fi

  # プルリクエスト時の追加チェック
  pr-checks:
    name: Pull Request Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Check for lint-staged issues
        run: npm run lint-staged --dry-run
