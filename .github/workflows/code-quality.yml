name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Advanced ESLint Analysis
        run: |
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint -- --max-warnings=0

      - name: Advanced Prettier Analysis
        run: |
          npx prettier --check --write "**/*.{js,jsx,ts,tsx,json,md}" || true

      - name: Strict TypeScript Analysis
        run: |
          npm run type-check -- --strict --noEmit

      - name: Check for unused dependencies
        run: |
          npx depcheck --json --ignores="eslint,prettier,husky,lint-staged" || true

      - name: Advanced Bundle Analysis
        run: |
          npm run build
          echo "ðŸ“Š Bundle Size Analysis:"
          if [ -d ".next/static/chunks" ]; then
            echo "JavaScript bundles:"
            find .next/static/chunks -name "*.js" -exec ls -lh {} \; | sort -k5 -hr | head -10
            echo ""
            echo "CSS bundles:"
            find .next/static/css -name "*.css" -exec ls -lh {} \; 2>/dev/null | sort -k5 -hr | head -5
            echo ""
            echo "Total bundle size:"
            du -sh .next/static/
          fi

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report.json
