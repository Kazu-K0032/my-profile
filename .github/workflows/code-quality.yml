name: Code Quality

on:
  push:
    branches: [main, develop, "feature/*", "issue*"]
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint with detailed output
        run: |
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint

      - name: Run Prettier with detailed output
        run: |
          npx prettier --check --write "**/*.{js,jsx,ts,tsx,json,md}" || true

      - name: TypeScript strict check
        run: |
          npm run type-check -- --strict

      - name: Check for unused dependencies
        run: |
          npx depcheck --json --ignores="eslint,prettier,husky,lint-staged" || true

      - name: Bundle size analysis
        run: |
          npm run build
          if [ -f ".next/static/chunks/pages/_app-*.js" ]; then
            echo "Bundle size analysis:"
            find .next/static/chunks -name "*.js" -exec ls -lh {} \; | head -10
          fi

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report.json
